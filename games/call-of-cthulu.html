<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call of Cthulhu</title>
  <link rel="stylesheet" href="../style.css">
<style>
    #home-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    #home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <header><h1>Call of Cthulhu</h1></header>
  <main>
    <div id="game">
      <button onclick="startGame()">Start Game</button>
      <div id="story"></div>
    </div>
