<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card War</title>
  <link rel="stylesheet" href="../css/card-war.css" />
  <style>
    #home-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #home-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Card War</h1>
  </header>
  <main>
    <div id="game">
      <button id="startBtn">Start Round</button>
      <div id="cards-container">
        <div class="card" id="computer-card">
          <div class="card-inner">
            <img class="front" src="../assets/images/backofacard.png" alt="Card Back" />
            <img class="back" src="" alt="Computer Card" />
          </div>
          <div class="label">Computer</div>
        </div>
        <div class="card" id="player-card">
          <div class="card-inner">
            <img class="front" src="../assets/images/backofacard.png" alt="Card Back" />
            <img class="back" src="" alt="Player Card" />
          </div>
          <div class="label">You</div>
        </div>
      </div>
      <div id="result"></div>
    </div>
  </main>


  <a href="../index.html">
    <button id="home-button">Return Home</button>
  </a>

  <script src="../js/card-war.js"></script>
</body>
</html>
